<div class="container w-50 mt-4">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-between gap-2 mb-1">
      <div class="w-50">
        <label for="name" class="form-label">Nome</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          formControlName="name"
        />
      </div>
      <div class="w-50">
        <label for="surname" class="form-label">Cognome</label>
        <input
          type="text"
          class="form-control"
          id="surname"
          name="surname"
          formControlName="surname"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between gap-2 mb-1">
      <div class="w-50">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          formControlName="password"
        />
      </div>
      <div class="w-50">
        <label for="passwordConfirm" class="form-label"
          >Conferma Password</label
        >
        <input
          type="password"
          class="form-control"
          id="passwordConfirm"
          name="passwordConfirm"
          formControlName="passwordConfirm"
        />
      </div>
    </div>

    <div class="d-flex justify-content-between align-items-baseline gap-2 mb-1">
      <div class="w-50">
        <label for="fileImg" class="form-label">Genere</label>
        <select class="form-select" name="gender" formControlName="gender">
          <option selected disabled>Seleziona</option>
          <option value="man">Uomo</option>
          <option value="woman">Donna</option>
        </select>
      </div>
      <div class="w-50">
        <label for="fileImg" class="form-label">Immagine profilo</label>
        <input
          class="form-control"
          type="file"
          id="fileImg"
          name="fileImg"
          formControlName="fileImg"
        />
      </div>
    </div>

    <div class="mb-1">
      <label for="bio" class="form-label">Biografia</label>
      <textarea
        class="form-control"
        id="bio"
        rows="3"
        name="bio"
        formControlName="bio"
      ></textarea>
    </div>

    <div class="mb-1">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        formControlName="username"
      />
    </div>

    <div class="d-flex justify-content-center">
      <button
        type="submit"
        class="btn btn-dark mt-2 px-5"
        [disabled]="!form.valid"
      >
        Invia
      </button>
    </div>
  </form>
</div>
